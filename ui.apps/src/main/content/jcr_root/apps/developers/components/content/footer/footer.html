<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.all @ categories='SAP.developer.structure.footer'}"
     data-sly-use.footerModel="com.epam.sap.developers.core.models.Footer"></sly>

<div id="footer">
    <div class="container">
        <footer>
            <div id="footer-sub">
                <div class="row-fluid">
                    <div class="footer-contact span12">
                        <ul class="inline social pull-right">
                            <div data-sly-list.socialMediaName="${footerModel.footerSocialMedia}"
                                 data-sly-unwrap>
                                <li>
                                    <a class="thumbnail icon ${socialMediaName}" href="${footerModel.footerSocialMedia[socialMediaName]}">
                                        <img alt="${socialMediaName}">
                                    </a>
                                </li>
                            </div>
                            <li><a href="#">Follow Developers</a></li>
                        </ul>
                        <div class="copyright">
                            <ul class="inline">
                                <li><a href="#">Site Index</a></li>
                                <li><a href="#">Contact Us</a></li>
                                <li><a href="#">SAP Help Portal</a></li>
                            </ul>
                            <ul class="inline">
                                <li><a href="#">Privacy</a></li>
                                <li><a href="#">Terms of Use</a></li>
                                <li><a href="#">Legal Disclosure</a></li>
                                <li><a href="#">Copyright</a></li>
                            </ul>
                        </div>
                    </div>
                </div><!-- /.row-fluid -->
            </div>
        </footer>
    </div>
</div>
