<sly
    data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
    data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
    data-sly-use.event="com.epam.sap.developers.core.models.Event"
    data-sly-test.hasContent="${!event.equals}"
>
    <i class="icon-cal"></i>
    <span class="date">${event.eventDateStr}</span>
    ${event.eventTitle @context='html'}
    ${event.eventDescription}
</sly>
<sly
    data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"
></sly>
