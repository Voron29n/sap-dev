<sly data-sly-use.footerModel="com.epam.sap.developers.core.models.Footer"
     data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
     data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-use.templates="templates.html"
     data-sly-test.hasContent="${!footerModel.empty}">

    <sly data-sly-call="${clientlib.all @ categories='SAP.developers.bootstrap.resp,SAP.developers.bootstrap,SAP.developers.base,sap.dev.custom.footer.style'}"></sly>

    <div id="footer">
        <div class="container">
            <footer>
                <div class="row-fluid">
                    <sly data-sly-call="${templates.footerLinks @ topicList=footerModel.footerTopicBeanList, columnStyle=footerModel.footerLinksStyle}"></sly>
                </div>
                <div id="footer-sub">
                    <sly data-sly-call="${templates.copyright @ copyrightMap=footerModel.footerCopyrightMapVersion2}"></sly>
                    <sly data-sly-call="${templates.socialMedia @ mediaList=footerModel.socialMediaBeanList}"></sly>
                </div>
            </footer>
        </div>
    </div>

</sly>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"></sly>
