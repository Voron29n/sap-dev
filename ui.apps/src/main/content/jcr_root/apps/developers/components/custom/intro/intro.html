<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
     data-sly-use.intro="com.epam.sap.developers.core.models.Intro"
     data-sly-use.button="com.epam.sap.developers.core.models.Button"
     data-sly-use.templates="templates.html"
     data-sly-test.hasContent="${!intro.empty || !button.empty}">
    <sly data-sly-call="${clientlib.css @ categories='sap.dev.custom.intro.style'}"></sly>

    <div style="${intro.maxHeight @context='styleString'}" class="intro-container">

        <!-- Main hero unit for a primary marketing message or call to action -->
        <div class="hero-unit">
            ${intro.introTitle @context='html'}
            ${intro.introDescription @context='html'}
            <sly data-sly-call="${templates.buttonOff @ button=button}"></sly>
        </div>
        <sly data-sly-call="${templates.image @ imageSrc=intro.imagePath}"></sly>
    </div>

</sly>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"></sly>
